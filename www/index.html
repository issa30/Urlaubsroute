<he<!DOCTYPE html>
<html>
<head>
	<title>Leaflet</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="index.css" />
    
	
	
	
</head>
<body>
	<div id="map" style="width: 100%; height: 100%"></div>
	
	<script type="text/javascript" src="leaflet-0.7.3/leaflet-src.js"></script>
	
	
	<script>

		var map = L.map('map');
        
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'tip-beuth.km61n1no'
		}).addTo(map);
            
			
		
		
		L.marker([-35.914635, 150.15769899999998]).addTo(map)
			.bindPopup("<b>Moruya Heads</b> <p> wahnsinnig toller Spot für NE - E </p> <p> liegt sehr versteckt im kleinen Naturreservat von Moruya Heads</p><p> Am relativ grossen Rivermouth mit langer Steinmole laden lange Wellen zum Spielen ein </p> <p> KeinAnfängerspot aufgrund kleinem Beach, Mole und auflandigem Wind </p><p> Direkt hinter dem Beach grosse Wiese zum Materialtrocknen </p> <p> Trotz Einsamkeit Dusche, Toilette und Barbie </p> ").openPopup();
		
		
						
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("Koordinaten an dieser Stelle " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
		
		function onLocationFound(e) {
			 var radius = parseInt( e.accuracy / 2);

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({setView: true, maxZoom: 16});


		
	
    </script>
</body>
</html>
